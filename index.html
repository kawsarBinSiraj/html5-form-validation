<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="#">
        <title>Html5 form validation</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
        <!-- Custom styles for this template -->
        <style type="text/css">
            body {
                padding-top: 2rem;
            }            
        </style>
    </head>
    <body>


       <div class="container"> 
           <div class="row">
               <div class="col-md-8 offset-md-2">
                   <form>
                     <div class="form-group">
                        <label for="exampleInput1">Name</label>
                        <input type="text" class="form-control form-control-sm" placeholder="Name" tabindex="1" autofocus="on" autocomplete="on" required pattern="[A-Za-z]{10}" title="opps !">
                        <small id="emailHelp" class="form-text text-muted">User name should be A-Z or a-z &#38; must be total 10 characters</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInput2">Email address</label>
                        <input type="email" class="form-control form-control-sm" placeholder="Enter email" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$">
                        <small id="emailHelp" class="form-text text-muted">email no. should be like characters@characters.com</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInput3">Mobile No. (bd)</label>
                        <input type="tel" class="form-control form-control-sm" placeholder="Mobile No." required pattern="[\+88]+[\0-9]{13}">
                        <small id="emailHelp" class="form-text text-muted">Mobile No should be +88 &#38; in 0-9(11 digit)</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInput4">Quantity</label>
                        <input type="number" class="form-control form-control-sm" placeholder="Quantity" required min="1" max="10">
                        <small id="emailHelp" class="form-text text-muted">Quantity should be between 1 to 10</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">Password</label>
                        <input type="password" class="form-control form-control-sm" placeholder="Password" required pattern="{6,}">
                        <small id="emailHelp" class="form-text text-muted">Password should be six or more characters</small>
                      </div>
                      <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                    </form>
               </div>
           </div>
       </div>
       
        
    </body>
</html>
